# Basic Settings
listen_addresses = '*'
max_connections = 300            # Increased from default 100
shared_buffers = 4GB            # 25% of RAM for a 16GB system
work_mem = 128MB                # Increased for better query performance
maintenance_work_mem = 512MB     # Increased for better vacuum/index/alter table performance
effective_cache_size = 12GB      # 75% of RAM for a 16GB system
huge_pages = try                # Enable huge pages if available

# WAL Settings
wal_level = logical             # Required for logical replication and pgfaceting
max_wal_size = 4GB             # Increased for better performance
min_wal_size = 1GB             # Increased from default
wal_buffers = 16MB             # Increased from default
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 1000
bgwriter_lru_multiplier = 10.0

# Parallel Query Settings
max_worker_processes = 16       # Adjust based on CPU cores
max_parallel_workers_per_gather = 8
max_parallel_workers = 16
max_parallel_maintenance_workers = 4
parallel_leader_participation = on

# Query Planning
random_page_cost = 1.1         # Lowered for SSDs
effective_io_concurrency = 200  # Increased for SSDs
default_statistics_target = 500 # Increased for better query planning

# Memory Settings for Extensions
# For pgvector
maintenance_work_mem = 1GB      # Helps with vector index creation
max_stack_depth = 7MB          # Increased for deep recursion

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 6
autovacuum_naptime = 15s
autovacuum_vacuum_threshold = 25
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 10
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 2000

# JIT Settings
jit = on                       # Enable JIT compilation
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Logging Settings
log_destination = 'csvlog'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # Log queries taking more than 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 250ms
log_error_verbosity = default

# Extension-specific settings
# Load required extensions
shared_preload_libraries = 'pg_stat_statements,vector,roaringbitmap,pg_cron'  # Add required extensions

# pg_cron settings
cron.database_name = 'postgres'

# Client Connection Defaults
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Statement Behavior
idle_in_transaction_session_timeout = 60000  # 1 minute timeout
statement_timeout = 7200000                  # 2 hour maximum query time
lock_timeout = 1800000                       # 30 minute lock timeout

# Replication (if needed)
max_wal_senders = 10
max_replication_slots = 10